{% extends 'chufang/base.html' %}

{% block scripts %}
    <script>
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
{% endblock scripts %}

{% block main_content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Convert</h5>
                    <form>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" accept="text/plain">
                            <label class="custom-file-label" for="customFile">Choose a ~.txt file</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
